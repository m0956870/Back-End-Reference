<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>manish</title>
  </head>
  <body>
    <div id="div"></div>

    <script>
      const fetchUser = async () => {
        let json = await fetch("/users");
        let data = await json.json();
        console.log(data);

        let ul = `<ul>
                    <li>ID: ${data[0]._id}</li>
                    <li>First Name: ${data[0].fname}</li>
                    <li>Last Name: ${data[0].lname}</li>
                    <li>Email-id: ${data[0].email}</li>
                    <li>Phone Number: ${data[0].number}</li>
                    <li>Password: ${data[0].password}</li>
                  </ul>`;
        document.querySelector("#div").innerHTML = ul;
      };
      fetchUser();
    </script>
  </body>
</html>
